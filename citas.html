	<section class="formulario">
		<h1 class="formulario_h1">Agenda tu cita para unirte a nuestras filas</h1>
		<form class="formulario_form" action="envio.php">
			<fieldset class="formulario_form_fieldset">
				<label class="nombre" for="name">Nombre Completo</label>
				<input class="nombre_input" type="text" id="name" placeholder="Diego Cardoso">
				<label class="correo" for="email">Email</label>
				<input class="correo_input" type="email" id="email" placeholder="dcardosomarquez@gmail.com">
				<label class="ubicacion" for="ubi">Localidad</label>
				<select class="ubicacion_inputs" id="ubi">
					<option value="tol">Toluca</option>
					<option value="cdmx_pon">CDMX Poniente</option>
					<option value="cdmx_or">CDMX Oriente</option>
					<option value="cdmx_nor">CDMX Norte</option>
					<option value="cdmx_sur">CDMX Sur</option>
					<option value="gdjr">Guadalajara</option>
					<option value="cancun">Cancun</option>
				</select>
				<label class="date" for="dia">Fecha de la Cita</label>
				<input class="date_input" type="date" id="dia">
				<label class="horario" for="hour">Selecciona el horario entre 8 am y 5 pm</label>
				<input class="horario_input" type="time" id="hour" value="11:45:00" max="17:00:00" min="08:00:00" step="1">
			</fieldset>
			<input class="boton_cancel" type="reset" value="Cancelar">
			<input class="boton_enviar" type="submit" value="Enviar">
		</form>
